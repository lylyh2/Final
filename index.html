<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city">
    <button id="searchButton">Search</button>
  </header>
  <main>
    <p class="current-details">
  <span id="current-date"></span>, 
  <span id="weather-description">Clear sky</span><br />
  Humidity: <strong id="humidity">50%</strong>, 
  Wind: <strong id="wind-speed">10 km/h</strong>
</p>

    <div id="weatherDisplay"></div>
  </main>
  <footer>
    <p>Hosted on <a href="https://netlify.com" target="_blank">Netlify</a>. 
    View on <a href="https://github.com/lylyh2/HW6" target="_blank">GitHub</a>.</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
